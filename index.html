
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap-theme.min.css">
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    .calculator {
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
    }
    .btn {
      font-size: 20px;
    }
  </style>
</head>
<body>
  
<div class="container calculator">
  <h2 class="text-center mb-4"> Calculator</h2>
  <div class="card">
    <div class="card-body">
      <input type="text" id="display" class="form-control mb-4" readonly>
      <div class="row">
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('7')">7</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('8')">8</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('9')">9</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('+')">+</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('4')">4</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('5')">5</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('6')">6</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('-')">-</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('1')">1</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('2')">2</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('3')">3</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('*')">*</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('0')">0</button></div>
        <div class="col"><button class="btn btn-primary btn-block" onclick="appendToDisplay('.')">.</button></div>
        <div class="col"><button class="btn btn-success btn-block" onclick="calculate()">=</button></div>
        <div class="col"><button class="btn btn-warning btn-block" onclick="appendToDisplay('/')">/</button></div>
      </div>
      <div class="row">
        <div class="col"><button class="btn btn-danger btn-block" onclick="clearDisplay()">C</button></div>
      </div>
    </div>
  </div>
</div>

<script>
  function appendToDisplay(value) {
    document.getElementById('display').value += value;
  }
  
  function calculate() {
    let display = document.getElementById('display');
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }
  
  function clearDisplay() {
    document.getElementById('display').value = '';
  }
</script>

</body>
</html>
